<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVP Bets</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #174b80; /* Bluish color closer to navy */
            color: #ECF0F1; /* Lighter text color for contrast */
            margin: 0;
            padding: 20px;
            padding-top: 0; /* No padding at the top */
        }

        .header-container {
            background: linear-gradient(to bottom, #A2CFFE 40%, #7FB9FF 60%);
            border-radius: 0;  /* Remove border-radius to make it flush with the page */
            text-align: center;
            padding: 0;  /* Remove padding for header */
            margin: 0;  /* Remove margin */
            width: 100%;  /* Ensure it takes the full width */
            position: absolute; /* Position it at the top */
            top: 0;
            left: 0;
            height: 100px;  /* Adjust the height to your preference */
        }

        h1 {
            color: #FFF4EB;
            background-color: transparent;
            padding: 10px;
            border-radius: 8px;
            margin: 0;
        }

        p {
            color: #FF7700;
            margin: 10px 0;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            display: flex;
            width: 100%;
            justify-content: center;  /* Center form inside container */
            margin-top: 120px;  /* Adds space between header and form */
        }

        .form-container {
            width: 40%;
            margin-right: auto;
            padding: 20px;  /* Keep padding inside the form container */
            background-color: #7067CF;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;  /* Adds space between form and bottom */
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #FFF4EB;
        }

        .searchable-select {
            position: relative;
            margin-bottom: 15px;
        }

        .searchable-select input {
            width: calc(100% - 30px);
            padding: 8px 10px;
            font-size: 14px;
            border: 2px solid #EFD28D;
            border-radius: 12px;
            outline: none;
            background-color: #FFF4EB;
        }

        .searchable-select .dropdown-arrow {
            position: absolute;
            right: 15px;
            top: 8px;
            font-size: 16px;
            color: #000;
        }

        .dropdown-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: #FFF4EB;
            border: 2px solid #EFD28D;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-height: 150px;
            overflow-y: auto;
            z-index: 10;
            display: none;
        }

        .dropdown-list div {
            padding: 8px 10px;
            cursor: pointer;
            color: #000;
        }

        .dropdown-list div:hover {
            background-color: #EFD28D;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #7086f4;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #98a7f5;
        }

        .error {
            color: red;
            font-size: 12px;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <div class="header-container">
        <h1>MVP Bets</h1>
        <p>Welcome to MVP Bets! Use this form to select your options and predict the outcome.</p>
    </div>

    <div class="container">
        <div class="form-container">
            <form onsubmit="submitForm(event)">
                <div id="error-message" class="error"></div>

                <label for="sport">Sport:</label>
                <div class="searchable-select">
                    <input id="sport" type="text" placeholder="Type to search..." oninput="filterOptions(this, 'sports-list')" onclick="toggleDropdown('sports-list')" autocomplete="off">
                    <span class="dropdown-arrow" onclick="toggleDropdown('sports-list')">▼</span>
                    <div id="sports-list" class="dropdown-list">
                        <div onclick="selectOption(this, 'sport')">Basketball</div>
                        <div onclick="selectOption(this, 'sport')">Football</div>
                    </div>
                </div>

                <label for="bet">Bet Type:</label>
                <div class="searchable-select">
                    <input id="bet" type="text" placeholder="Type to search..." oninput="filterOptions(this, 'bets-list')" onclick="toggleDropdown('bets-list')" autocomplete="off">
                    <span class="dropdown-arrow" onclick="toggleDropdown('bets-list')">▼</span>
                    <div id="bets-list" class="dropdown-list">
                        <div onclick="selectOption(this, 'bet')">MoneyLine</div>
                        <div onclick="selectOption(this, 'bet')">Total Over/Under</div>
                    </div>
                </div>

                <label for="team1">Team 1:</label>
                <div class="searchable-select">
                    <input id="team1" type="text" placeholder="Type to search..." oninput="filterOptions(this, 'team1-list')" onclick="toggleDropdown('team1-list')" autocomplete="off">
                    <span class="dropdown-arrow" onclick="toggleDropdown('team1-list')">▼</span>
                    <div id="team1-list" class="dropdown-list">
                        {% for team in teams %}
                        <div onclick="selectOption(this, 'team1')">{{ team }}</div>
                        {% endfor %}
                    </div>
                </div>

                <label for="team2">Team 2:</label>
                <div class="searchable-select">
                    <input id="team2" type="text" placeholder="Type to search..." oninput="filterOptions(this, 'team2-list')" onclick="toggleDropdown('team2-list')" autocomplete="off">
                    <span class="dropdown-arrow" onclick="toggleDropdown('team2-list')">▼</span>
                    <div id="team2-list" class="dropdown-list">
                        {% for team in teams %}
                        <div onclick="selectOption(this, 'team2')">{{ team }}</div>
                        {% endfor %}
                    </div>
                </div>

                <button type="submit">Predict</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('click', function(event) {
            const dropdowns = document.querySelectorAll('.dropdown-list');
            dropdowns.forEach(dropdown => {
                if (!dropdown.contains(event.target) && !dropdown.previousElementSibling.contains(event.target)) {
                    dropdown.style.display = 'none';
                }
            });
        });

        function filterOptions(input, listId) {
            const filter = input.value.toLowerCase();
            const list = document.getElementById(listId);
            const items = list.querySelectorAll('div');
            list.style.display = 'block';

            items.forEach(item => {
                const text = item.textContent.toLowerCase();
                item.style.display = text.includes(filter) ? 'block' : 'none';
            });
        }

        function toggleDropdown(listId) {
            const list = document.getElementById(listId);
            list.style.display = list.style.display === 'block' ? 'none' : 'block';
        }

        function selectOption(option, inputId) {
            const input = document.getElementById(inputId);
            input.value = option.textContent;
            option.parentElement.style.display = 'none';
        }

        function submitForm(event) {
            event.preventDefault();
            const sport = document.getElementById('sport').value;
            const bet = document.getElementById('bet').value;
            const team1 = document.getElementById('team1').value;
            const team2 = document.getElementById('team2').value;

            if (!sport || !bet || !team1 || !team2) {
                document.getElementById('error-message').textContent = 'Please fill in all fields.';
            } else {
                document.getElementById('error-message').textContent = '';
                alert(`Predicting outcome for ${sport} (${bet}): ${team1} vs ${team2}`);
            }
        }
    </script>
</body>
</html>
